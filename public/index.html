<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="./styles.css">

    </head>

    <body>

        <div id="background-color">

            <section id="title-section">
                <h1 id="title" class="title">MOKEPON!</h1>
                <div class="subtitle">
                    <h4 id="subtitle1">You have to catch'em all! ðŸŽµ</h4>
                    <h4 id="subtitle2">Do not sue me pleaaaaase! ðŸŽµ</h4>
                    <h4 id="subtitle3">MOKEPON! ðŸŽµ</h4>
                </div>
            </section>

            <section id="pet-selection">
                <h2 id="pet-select-title">Choose your mokepon</h2>
                <div id="pet-cards" class="pet-cards"></div>
                <button id="pet-select-button">Continue</button>
            </section>

            <section class="transition">
                <div id="loading-transition">
                    <h1 id="loading-title">Loading...</h1>
                </div>
            </section>

            <section class="transition">
                <div id="battle-transition">
                    <h1 id="battle-title">BATTLE!</h1>
                </div>
            </section>

            <section id="map-section">
                <canvas id="map">
                    ERROR: Your browser it's not compatible with Canvas.
                </canvas>
                <div id="move-controlls"></div>
            </section>

            <section id="battle-section">

                <div id="attack-selection">
                    <h2 id="attacks-select-title">Choose your attacks</h2>
                    <div id="attack-buttons"></div>
                </div>

                <div id="battle">
                    <div class="pet">
                        <img src="./assets/mokepons_mokepon_hipodoge_attack.png" alt="ERROR" id="player-pet-image">
                        <div class="pet-description">
                            <p id="player-pet-name"></p>
                            <p id="player-victories">Victories: 0</p>
                        </div>
                    </div>
                    <h2>VS</h2>
                    <div class="pet">
                        <img src="./assets/mokepons_mokepon_ratigueya_attack.png" alt="ERROR" id="enemy-pet-image">
                        <div class="pet-description">
                            <p id="enemy-pet-name"></p>
                            <p id="enemy-victories">Victories: 0</p>
                        </div>
                    </div>
                </div>

                <div id="battle-data">
                    <div class="simple-column-container">
                        <h3 id="battle-result"></h3>
                        <div id="end-battle-buttons" class="simple-row-container">
                            <button id="continue-button" class="end-battle-button">Continue</button>
                            <button id="restart-button" class="end-battle-button">Restart</button>
                        </div>
                    </div>
                </div>

                <div id="battle-history-section">
                    <div class="player-battle-history-section">
                        <h3 id="player-title">Player</h3>
                        <div id="player-battle-history"></div>
                    </div>
                    <div class="enemy-battle-history-section">
                        <h3 id="enemy-title">Enemy</h3>
                        <div id="enemy-battle-history"></div>
                    </div>
                </div>
            </section>

        </div>

        <script src="./js/mokepon.js"></script>
    </body>

</html>
